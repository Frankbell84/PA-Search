
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Florida PA Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .header img {
      max-width: 180px;
      margin-bottom: 10px;
    }
    h2 {
      color: #333;
    }
    input, button {
      padding: 12px;
      font-size: 16px;
      width: 100%;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      margin-bottom: 20px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #output {
      font-weight: bold;
      background: #fff;
      padding: 12px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }
    #history {
      margin-top: 30px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }
    #history h3 {
      margin-bottom: 10px;
    }
    #history ul {
      list-style-type: none;
      padding: 0;
    }
    #history li {
      background: #fff;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 0 4px rgba(0,0,0,0.05);
    }
    .clear-btn {
      margin-top: 10px;
      background: #dc3545;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .clear-btn:hover {
      background: #b52a37;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="NameYourCustomerLogo4.png" alt="NameYourCustomer.com Logo">
    <h2>Florida PA Lookup Tool</h2>
  </div>

  <input type="text" id="zip" placeholder="Enter ZIP code" />
  <button onclick="lookup()">Find PA</button>
  <div id="output"></div>

  <div id="history">
    <h4 style="margin: 0 0 10px 0; font-size: 16px;">History</h4>
    <ul id="historyList"></ul>
    <button class="clear-btn" onclick="clearHistory()">Clear History</button>
  </div>

  <script>
    let zipToCounty = {};
    let countyToPA = {};

    async function loadData() {
      const zipURL = "https://raw.githubusercontent.com/Frankbell84/PA-Search/main/zip_to_county.json";
      const countyURL = "https://raw.githubusercontent.com/Frankbell84/PA-Search/main/county_to_pa.json";

      try {
        const [zipRes, countyRes] = await Promise.all([
          fetch(zipURL), fetch(countyURL)
        ]);
        zipToCounty = await zipRes.json();
        countyToPA = await countyRes.json();
        loadHistory();  // load persistent history
      } catch (err) {
        document.getElementById("output").innerText = "Error loading data.";
        console.error("Data load error:", err);
      }
    }

    function lookup() {
      const zip = document.getElementById("zip").value.trim();
      if (!zip) return;

      const county = zipToCounty[zip];
      const output = document.getElementById("output");

      if (!county) {
        output.innerText = "ZIP code not found.";
        return;
      }

      const paLink = countyToPA[county];
      let html = `County: ${county}<br>`;
      if (paLink) {
        html += `<a href="${paLink}" target="_blank">Open PA Website</a>`;
        window.open(paLink, '_blank'); // auto open PA link
      } else {
        html += "(No PA link available)";
      }

      output.innerHTML = html;

      const historyItem = { zip, county, paLink, timestamp: new Date().toLocaleString() };
      addToHistory(historyItem);
    }

    function addToHistory(item) {
      let history = JSON.parse(localStorage.getItem("paSearchHistory") || "[]");
      history.unshift(item);
      history = history.slice(0, 10);
      localStorage.setItem("paSearchHistory", JSON.stringify(history));
      renderHistory(history);
    }

    function renderHistory(history) {
      const list = document.getElementById("historyList");
      list.innerHTML = "";
      history.forEach(entry => {
        const li = document.createElement("li");
        li.innerHTML = `<strong>${entry.zip}</strong> â†’ ${entry.county}<br>${entry.paLink ? `<a href="${entry.paLink}" target="_blank">Open PA</a>` : "No link"}<br><small>${entry.timestamp}</small>`;
        list.appendChild(li);
      });
    }

    function loadHistory() {
      const history = JSON.parse(localStorage.getItem("paSearchHistory") || "[]");
      renderHistory(history);
    }

    function clearHistory() {
      localStorage.removeItem("paSearchHistory");
      renderHistory([]);
    }

    loadData();
  </script>

</body>
</html>
