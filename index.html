
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PA Lookup Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    if (localStorage.getItem("darkMode") === "on") {
      document.documentElement.classList.add("dark");
    }
  </script>
  <style>
    :root {
      --bg: linear-gradient(135deg, #e2ebf0, #cfd9df);
      --card-bg: #ffffff;
      --text: #222;
      --primary: #007bff;
      --secondary: #dc3545;
    }

    .dark {
      --bg: linear-gradient(135deg, #1a1a1a, #2b2b2b);
      --card-bg: #1e1e1e;
      --text: #eee;
      --primary: #3399ff;
      --secondary: #ff4d4d;
    }

    body {
      background: var(--bg);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      padding: 20px;
      margin-bottom: 20px;
      transition: background 0.3s;
    }

    .header {
      text-align: center;
    }

    .header img {
      width: 100px;
      margin-bottom: 10px;
    }

    .header h2 {
      margin: 0;
    }

    input#zip {
      width: 200px;
      margin: 0 auto;
      display: block;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: box-shadow 0.3s;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(0,123,255,0.3);
    }

    button {
      padding: 12px;
      width: 100%;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s;
    }

    button:hover {
      transform: scale(1.02);
    }

    .primary-btn {
      width: 200px;
      margin: 10px auto;
      display: block;
      background: var(--primary);
      color: white;
    }

    .danger-btn {
      background: var(--secondary);
      color: white;
    }

    #output {
      font-weight: bold;
      margin-top: 15px;
    }

    #history ul {
      list-style: none;
      padding-left: 0;
    }

    #history li {
      background: var(--card-bg);
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 8px;
      font-size: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .dark-toggle {
      text-align: center;
      margin-bottom: 10px;
    }

    .dark-toggle button {
      background: none;
      border: 1px solid #999;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      color: var(--text);
    }

    a {
      color: var(--primary);
    }

    .dark a {
      color: #66d9ef !important;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      .card {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="header">
      <img src="NameYourCustomerLogo4.png" alt="PA Lookup Logo">
      <h2>Florida PA Lookup Tool</h2>
    </div>

    <div class="dark-toggle">
      <button onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>
    </div>

    <div class="card">
      <input type="text" id="zip" placeholder="Enter ZIP code">
      <button class="primary-btn" onclick="lookup()">Find PA</button>
      <div id="output"></div>
    </div>

    <div class="card" id="history">
      <h3>History</h3>
      <ul id="historyList"></ul>
      <button class="danger-btn" onclick="clearHistory()">Clear History</button>
    </div>
  </div>

  <script>
    let zipToCounty = {};
    let countyToPA = {};

    async function loadData() {
      const zipURL = "https://raw.githubusercontent.com/Frankbell84/PA-Search/main/zip_to_county.json";
      const countyURL = "https://raw.githubusercontent.com/Frankbell84/PA-Search/main/county_to_pa.json";

      try {
        const [zipRes, countyRes] = await Promise.all([
          fetch(zipURL), fetch(countyURL)
        ]);
        zipToCounty = await zipRes.json();
        countyToPA = await countyRes.json();
        loadHistory();
      } catch (err) {
        document.getElementById("output").innerText = "Error loading data.";
        console.error("Data load error:", err);
      }
    }

    function lookup() {
      const zipInput = document.getElementById("zip");
      const zip = zipInput.value.trim();
      zipInput.value = "";

      const county = zipToCounty[zip];
      const output = document.getElementById("output");

      if (!county) {
        output.innerText = "ZIP code not found.";
        return;
      }

      const paLink = countyToPA[county];
      let html = `County: ${county}<br>`;
      if (paLink) {
        html += `<a href="${paLink}" target="_blank">Open PA Website</a>`;
        window.open(paLink, '_blank');
      } else {
        html += "(No PA link available)";
      }

      output.innerHTML = html;

      const historyItem = { zip, county, paLink, timestamp: new Date().toLocaleString() };
      addToHistory(historyItem);
    }

    function addToHistory(item) {
      let history = JSON.parse(localStorage.getItem("paSearchHistory") || "[]");
      history.unshift(item);
      history = history.slice(0, 10);
      localStorage.setItem("paSearchHistory", JSON.stringify(history));
      renderHistory(history);
    }

    function renderHistory(history) {
      const list = document.getElementById("historyList");
      list.innerHTML = "";
      history.forEach(entry => {
        const li = document.createElement("li");
        li.innerHTML = `
          <span>
            üîç <strong>${entry.zip}</strong> ‚Üí ${entry.county}<br>
            ${entry.paLink ? `<a href="${entry.paLink}" target="_blank">Open PA</a>` : "No link"}
          </span>
          <small>${entry.timestamp}</small>
        `;
        list.appendChild(li);
      });
    }

    function loadHistory() {
      const history = JSON.parse(localStorage.getItem("paSearchHistory") || "[]");
      renderHistory(history);
    }

    function clearHistory() {
      localStorage.removeItem("paSearchHistory");
      renderHistory([]);
    }

    function toggleDarkMode() {
      const isDark = document.documentElement.classList.toggle("dark");
      localStorage.setItem("darkMode", isDark ? "on" : "off");
    }

    loadData();
  </script>
</body>
</html>
